<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
    .alert-text {
        color: red;
      }

      #title {
        background-color: red;
        color: white;
    }
    </style>

    
</head>


<body>
    <div class="alert-text">
        Please agree to our terms of service.
      </div> <!-- Classes arenâ€™t required to be unique, so you can use the same class on as many elements as you want. -->

      <div id="title">My Awesome 90's Page</div> 
      <!-- The major difference between classes and IDs is that an element can only have one ID. An ID cannot be repeated on a single page, and the ID attribute should not contain any whitespace at all. -->
</body>
</html>
